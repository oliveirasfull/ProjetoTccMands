<ion-content padding>

    <!-- <h1 text-center>
        <h1 color="primary"> Mands </h1>
    </h1> -->
    <img src="../../../../assets/banner-oficial.png" />

    <form class="" [formGroup]="authForm" (submit)="onSubmit(authProviders.Email)">
        <ng-container *ngIf="!configs.isSignIn">
            <ion-item>
                <ion-icon name="person" color="primary" slot="start"> </ion-icon>
                <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
                <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">Required</ion-note>
                <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Mínimo 4 Caracteres</ion-note>


            </ion-item>

            <ion-item>
                <ion-icon name="person" color="primary" slot="start"></ion-icon>
                <ion-input type="text" placeholder="Sobrenome" formControlName="sobrenome"></ion-input>
            </ion-item>
            <ion-item color="primary">
                <ion-label style="text-align: center">
                    Seus dados pessoais
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="call" color="primary" slot="start"></ion-icon>
                <ion-input type="text" placeholder="Telefone" formControlName="telefone"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="home" color="primary" slot="start"></ion-icon>
                <ion-input type="text" placeholder="Bairro" formControlName="bairro"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="home" color="primary" slot="start"></ion-icon>
                <ion-input type="text" placeholder="Rua" formControlName="rua"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="home" color="primary" slot="start"></ion-icon>
                <ion-input type="number" placeholder="Nº da residencia" formControlName="numeroResidencia"></ion-input>
            </ion-item>
            <ion-item color="primary">
                <ion-label style="text-align: center">

                </ion-label>
            </ion-item>


        </ng-container>
        <ion-list>
            <ion-item>
                <ion-icon name="mail" color="primary" slot="start"> </ion-icon>
                <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email" autofocus="true">
                </ion-input>
                <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('Required')">Required</ion-note>
                <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Invaled email</ion-note>
            </ion-item>

            <ion-item>
                <ion-icon name="lock" color="primary" slot="start"> </ion-icon>
                <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
                <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Required</ion-note>
                <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Min 6 caracteres
                </ion-note>


            </ion-item>

        </ion-list>
        <ion-button expand="block" type="submit" [disabled]="authForm.invalid">{{configs.action }}</ion-button>
    </form>


    <ion-button expand="block" fill="clear" (click)="changeAuthAction()">{{configs.actionChange}}</ion-button>
    <ion-button expand="block" (click)="onSubmit(authProviders.Facebook)">
        <ion-icon name="logo-facebook" slot="start"></ion-icon>
        Login com facebook
    </ion-button>

</ion-content>

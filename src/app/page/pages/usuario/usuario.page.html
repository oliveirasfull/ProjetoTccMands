<ion-header>
    <ion-toolbar class="titulo" color="primary">
        <ion-title>{{titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>

        <ion-card-header>

            <ion-card-subtitle>
                <div class="row">
                    <div class="col-sm-6">
                        <ion-avatar>
                            <img [src]="photo" />
                        </ion-avatar>
                    </div>
                    <div class="col-sm-6">
                        <app-usuario-perfil></app-usuario-perfil>
                    </div>
                </div>



            </ion-card-subtitle>

            <ion-button (click)="tirarFoto()">
                foto
            </ion-button>

            <ion-button (click)="gps()">
                gps
            </ion-button>

            <ion-card-title>{{vetor.nome}}</ion-card-title>
        </ion-card-header>


        <ion-card-content>
            Descrição do usuario
        </ion-card-content> 
    </ion-card>


  

    <div>
        <ion-fab vertical="top " horizontal="end " slot="fixed ">
            <ion-fab-button>
                <ion-icon name="add " (click)="irParaCriaProfissional()"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>


</ion-content>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Completar Conta</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <form onsubmit="processForm(event)">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="stacked">Entre Com Seu Nome: <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" oninput="nomeUsuario(event)"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="stacked">Qual Serviço Vai Oferecer: <ion-text color="danger">*</ion-text></ion-label>
              <ion-input required type="text" oninput="servicoOferecido(event)"></ion-input>
          </ion-item>
          
          <ion-item>
              <ion-label position="stacked">Qual Serviço Vai Oferecer: <ion-text color="danger">*</ion-text></ion-label>
              <ion-input required type="photo" oninput="fotoIlustrativa(event)"></ion-input>
          </ion-item>
          

          <ion-item>
            <ion-label position="stacked">Endereço</ion-label>
            <ion-input placeholder="Endereço aqui:"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Notes</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
        </ion-list>

        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin">Create account</ion-button>
        </div>
      </form>
    </ion-content>
    <ion-alert-controller></ion-alert-controller>
  </ion-app>

  <script>
    const controller = document.querySelector('ion-alert-controller');
    let firstName, lastName;
    function processForm(event) {
      event.preventDefault();
      controller.create({
        header: 'Account Created',
        message: `Created account for: <b>${firstName} ${lastName}</b>`,
        buttons: [{
          text: 'OK'
        }]
      }).then(alert => alert.present());
    }
    function handleFirstNameValue(event) {
      firstName = event.target.value;
    }
    function handleLastNameValue(event) {
      lastName = event.target.value;
    }
  </script>
</body>
</html>

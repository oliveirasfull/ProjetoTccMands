<ion-header>
    <ion-toolbar class="titulo" color="primary">
        <ion-title>
            <ion-grid>
                <ion-row>
                    <!--    <ion-col align-self-start>
                        <ion-icon name="cog"></ion-icon>
                    </ion-col> -->
                    <ion-col class="descricao">
                        {{titulo}}
                    </ion-col>
                    <ion-col align-self-end>
                        <ion-icon name="notifications-outline" (click)="irParaNotificacao()"></ion-icon>
                        <span class="badge">{{ contAgen }}</span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card style="background-image: linear-gradient(rgb(221, 201, 219), rgb(76, 135, 243)">

        <ion-card style="background-image: linear-gradient(rgb(224, 223, 230), rgb(224, 223, 223)">

            <ion-card-header>


                <ion-grid fixed>
                    <ion-row>
                        <ion-col size="6">
                            <div class="col-sm-6">
                                <ion-avatar>
                                    <ion-skeleton-text animated></ion-skeleton-text>
                                </ion-avatar>
                            </div>
                        </ion-col>
                        <ion-col size="6">
                            <ion-card-title class="descricao">{{vetor.nome}}</ion-card-title>
                            <ion-card-title class="descricao">{{vetor.sobrenome}}</ion-card-title>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <!--
                <ion-button (click)="tirarFoto()">
                    foto
                </ion-button>

                <ion-button (click)="gps()">
                    gps
                </ion-button>
                -->
                <ion-card-content>
                    <img src="../../../../assets/banner-oficial.png">
                </ion-card-content>



                <ion-toolbar color="primary">
                    <ion-title style="text-align: center; ">Bairro:{{vetor.bairro}}</ion-title>
                    <ion-title style="text-align: center; ">Rua:{{vetor.rua}}</ion-title>
                    <ion-title style="text-align: center; ">Telefone:{{vetor.telefone}}</ion-title>
                </ion-toolbar>

                <ion-toolbar color="primary">
                    <ion-title style="text-align: center; " (click)="irParaNotificacao()">Lista de Agendamentos</ion-title>
                </ion-toolbar>

                <!--  <ion-card-title>Nome: {{vetor.nome}}</ion-card-title> -->
            </ion-card-header>

        </ion-card>



    </ion-card>




    <div>
        <ion-fab vertical="top " horizontal="end " slot="fixed ">
            <ion-fab-button>
                <ion-icon name="add-circle-outline" (click)="irParaCriaProfissional()"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>


</ion-content>

<ion-header>
    <ion-toolbar class="titulo" color="primary">
        <ion-title>
            <ion-grid>
                <ion-row>
                    <ion-col align-self-start>
                        <ion-icon name="cog"></ion-icon>
                    </ion-col>
                    <ion-col align-self-center>
                        {{titulo}}
                    </ion-col>
                    <ion-col align-self-end>
                        <ion-icon name="notifications-outline" (click)="irParaNotificacao()"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card background-color="blue">

        <ion-card-header>

            <!--  <ion-card-subtitle>
                <div class="row">
                    <div class="col-sm-6">
                        <ion-avatar>
                            <img [src]="photo" />
                        </ion-avatar>
                    </div>
                    <div class="col-sm-6">
                        <app-usuario-perfil></app-usuario-perfil>
                    </div>
                </div>
            </ion-card-subtitle>  -->

            <ion-grid fixed>
                <ion-row>
                    <ion-col size="6">
                        <div class="col-sm-6">
                            <ion-avatar>
                                <img [src]="photo" />
                            </ion-avatar>
                        </div>
                    </ion-col>
                    <ion-col size="6">
                        <ion-card-title>{{vetor.nome}}</ion-card-title>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-button (click)="tirarFoto()">
                foto
            </ion-button>

            <ion-button (click)="gps()">
                gps
            </ion-button>

            <ion-card-content>
                <img src="../../../../assets/banner.png" />
            </ion-card-content>

            <!--    <ion-card-title>Nome: {{vetor.nome}}</ion-card-title> -->
        </ion-card-header>


        <!--<ion-card-content>
            Descrição do usuario
        </ion-card-content>  -->
    </ion-card>

    </ion-card>


    <div>
        <ion-fab vertical="top " horizontal="end " slot="fixed ">
            <ion-fab-button>
                <ion-icon name="add-circle-outline" (click)="irParaCriaProfissional()"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>


</ion-content>

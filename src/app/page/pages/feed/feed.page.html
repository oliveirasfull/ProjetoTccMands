<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Feed</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-searchbar placeholder="Busque"></ion-searchbar>
    <!-- Codigo para fazer a listagem dos itens que existem no vetor 'user[]' -->
    <ion-label>
        <p>
            <ion-list *ngFor="let user of (user | async)">
                <!-- Para ler qualquer vetor da classe 'Observable' tem que usar a função '(variavel | async)', só assim para mostrar as informações -->
                <ion-item *ngIf="user.profissionalAtivo" (click)="paginaProfissional(user)">
                    <!-- Criei uma variavel com a string 'Pro' para fazer a comparação -->
                    <ion-label>

                        <ion-list>
                            <img src="../../../../assets/icon/estrelaVazia.png">
                            <img src="../../../../assets/icon/estrelaVazia.png">
                            <img src="../../../../assets/icon/estrelaVazia.png">
                            <img src="../../../../assets/icon/estrelaVazia.png">
                            <img src="../../../../assets/icon/estrelaVazia.png">
                            <ion-avatar item-start>
                                <img src="../../../../assets/perfil.jpg">
                            </ion-avatar>
                            <h2 style="color: brown;">{{user.nomePro}}</h2>
                            <p>{{user.descricaoServico}}</p>
                        </ion-list>

                    </ion-label>

                </ion-item>
            </ion-list>
        </p>
    </ion-label>

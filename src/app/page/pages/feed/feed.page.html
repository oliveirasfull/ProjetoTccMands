<ion-content>
    <ion-card *ngFor="let user of (user | async)">
        <ion-card *ngIf="user.profissionalAtivo" (click)="paginaProfissional(user)" style="background-image: linear-gradient(white, rgba(56,128,255)">
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="6">

                        <ion-avatar item-start>
                            <img src="../../../../assets/avatarteste.png">
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="6"> 
                        <h2 color="blue">{{user.nomePro}}</h2>
                    </ion-col>
                </ion-row>
            </ion-grid>


            <p>{{user.descricaoServico}}</p>

            <p>Entre no perfil para obter mais informações.</p>

    </ion-card>

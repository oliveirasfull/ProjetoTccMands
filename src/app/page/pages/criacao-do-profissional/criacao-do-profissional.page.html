<ion-header>
    <ion-toolbar>
        <ion-title style="text-align: center" color="primary">Criacao da pagina profissional</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding>
            <ion-item>
                <ion-label position="floating">Primeiro Nome</ion-label>
                <ion-input type="string" name="primeiroNome" [(ngModel)]="primeiroNome"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Segundo Nome</ion-label>
                <ion-input type="string" name="segundoNome" [(ngModel)]="segundoNome"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nome Profissional</ion-label>
                <ion-input type="string" name="nomeProfissional" [(ngModel)]="nomeProfissional"></ion-input>
            </ion-item>
            <ion-item>

                <ion-toggle [(ngModel)]="manicure"> Manicure</ion-toggle>
                <ion-label>Manicure</ion-label>
            </ion-item>
            <ion-item>
                <ion-toggle [(ngModel)]="pedicure"></ion-toggle>
                <ion-label>pedicure</ion-label>
            </ion-item>
            <ion-item>
                <ion-toggle [(ngModel)]="atendimentoDomicilio"></ion-toggle>
                <ion-label>Atendimento a domicilio</ion-label>
            </ion-item>
            <ion-item>
                <ion-label position="floating">idade</ion-label>
                <ion-input type="number" name="idade" [(ngModel)]="idade"></ion-input>
            </ion-item>


            <ion-item-options side="end">
                <ion-item-option (click)="unread(item)">Unread</ion-item-option>
            </ion-item-options>

            <ion-grid fixed>
                <ion-row>
                    <ion-col size="6">
                        <ion-button (click)="voltar()" routerLink="/usuario" style="text-align: center">
                            Voltar
                            <ion-icon slot="end" name="star"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="6">
                        <ion-button (click)="salvar()" routerLink="/usuario/profissional" style="text-align: center">
                            Salvar
                            <ion-icon slot="end" name="star"></ion-icon>
                        </ion-button>

                    </ion-col>
                </ion-row>
            </ion-grid>


        </ion-item-sliding>


    </ion-list>






</ion-content>

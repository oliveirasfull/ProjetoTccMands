<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Profissional</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-app>


        <ion-card-content fullscreen>
            <ion-grid>
                <ion-row align-items-start>
                    <ion-col>
                        <ion-avatar>
                            <img src="../../../../assets/perfil.jpg" alt="">
                        </ion-avatar>
                    </ion-col>
                    <ion-col>
                        <img src="exibeAvaliacao()">

                    </ion-col>

                    <ion-row>
                        <ion-col size="6">
                            <ion-button routerLink="/usuario/feed" color="danger">
                                <ion-icon slot="start" name="star"></ion-icon>
                                Voltar
                            </ion-button>
                        </ion-col>

                        <ion-col size="6">

                            <ion-button (click)="irParaAgendamento()">
                                Agendar
                            </ion-button>

                        </ion-col>
                    </ion-row>
                </ion-row>
            </ion-grid>

            <ion-card>

                <img src="./pages/usuario/foto/umafoto.png" />
                <ion-card-header>
                    <ion-card-subtitle>{{ data.nome }}</ion-card-subtitle>
                    <ion-card-title>Conheça meus serviços</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    {{data.descricaoServico}}
                </ion-card-content>

            </ion-card>


            <ion-chip>

                <ion-label>Atendimento Domicilio</ion-label>
                <ion-icon name="checkmark"></ion-icon>
            </ion-chip>
            <ion-chip>

                <ion-label>manicure</ion-label>
                <ion-icon name="checkmark"></ion-icon>
            </ion-chip>
            <ion-chip>

                <ion-label>Pedicure</ion-label>
                <ion-icon name="checkmark"></ion-icon>
            </ion-chip>

            <ion-item *ngFor="let agen of agendamento">
                <ion-label>{{ agen.data }}</ion-label>
                <ion-button (click)="Confirmar Agendamento(agen)">
                    teste
                </ion-button>
            </ion-item>

        </ion-card-content>
    </ion-app>

</ion-content>

<body background-color="blue">

    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                <ion-grid>
                    <ion-row>
                        <ion-col align-self-start>
                            <ion-icon name="cog"></ion-icon>
                        </ion-col>
                        <ion-col align-self-center>
                            Profissional
                        </ion-col>
                        <ion-col align-self-end>
                            <ion-icon name="notifications-outline" routerLink="usuario/notificacoes"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>

        <ion-app>


            <ion-card-content fullscreen>
                <ion-grid>
                    <ion-row align-items-start>
                        <ion-col>
                            <ion-avatar>
                                <img src="../../../../assets/perfil.jpg" alt="">
                            </ion-avatar>
                        </ion-col>
                        <ion-col>
                            <img src="exibeAvaliacao()">

                        </ion-col>

                        <ion-row>
                            <ion-col size="6">
                                <ion-button routerLink="/usuario/feed" color="danger">
                                    <ion-icon slot="start" name="star"></ion-icon>
                                    Voltar
                                </ion-button>
                            </ion-col>

                            <ion-col size="6">

                                <ion-button (click)="irParaAgendamento()">
                                    Agendar
                                </ion-button>

                            </ion-col>
                        </ion-row>
                    </ion-row>
                </ion-grid>

                <ion-card>

                    <img src="./pages/usuario/foto/umafoto.png" />
                    <ion-card-header>
                        <ion-card-subtitle> {{data.descricao}}</ion-card-subtitle>
                        <ion-card-title> </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>

                    </ion-card-content>

                </ion-card>


                <ion-chip *ngIf="data.atendimentoDomicilio">
                    <ion-label>Atendimento Domicilio</ion-label>
                    <ion-icon name="checkmark"></ion-icon>
                </ion-chip>

                <ion-chip *ngIf="data.manicure">
                    <ion-label>manicure</ion-label>
                    <ion-icon name="checkmark"></ion-icon>
                </ion-chip>

                <ion-chip *ngIf="data.pedicure">
                    <ion-label>Pedicure</ion-label>
                    <ion-icon name="checkmark"></ion-icon>
                </ion-chip>

                <ion-chip *ngIf="data.cabelo">
                    <ion-label>Cabelo</ion-label>
                    <ion-icon name="checkmark"></ion-icon>
                </ion-chip>

                <ion-chip *ngIf="data.maquiagem">
                    <ion-label>Maquiagem</ion-label>
                    <ion-icon name="checkmark"></ion-icon>
                </ion-chip>


                <ion-item *ngFor="let agen of agendamento">
                    <!-- <ion-label>Data: {{ agen.date }}</ion-label> <br> -->
                    <ion-label>Nome: {{ agen.nomeUsuario}} </ion-label> <br>
                    <ion-label>Descrição: {{agen.descricao}} </ion-label>
                    <ion-label>Hora/Hora: {{ agen.hora}} </ion-label>
                    <ion-label>Domicilio: {{ agen.atendimentoDomicilio}} </ion-label>
                    <!-- <ion-label>{{ usuario.id }}</ion-label> -->
                    <ion-button (click)="confirmarAgendamento(agen)">
                        Confirma?
                    </ion-button>
                </ion-item>

            </ion-card-content>
        </ion-app>


    </ion-content>

<ion-header>
    <ion-toolbar color="primary" aling="center" >
        <ion-title>Agendar-Serviços</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content>
    <ion-item>
        <ion-label>Mês/Dia</ion-label>
        <ion-datetime displayFormat="DDDD MMM D, YYYY" min="2019" max="2019" value="2008-09-02" [(ngModel)]="date"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Hora/Minutos A (15 min steps)</ion-label>
        <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45" [(ngModel)]="hora"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="Descreva O Que Deseja" [(ngModel)]="descricao"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Manicure</ion-label>
        <ion-checkbox color="dark" checked="true" [(ngModel)]="manicure"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Pedicure</ion-label>
        <ion-checkbox color="dark" checked="true" [(ngModel)]="pedicure"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Cabelo</ion-label>
        <ion-checkbox color="dark" checked="true" [(ngModel)]="cabelo"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Maquiagem</ion-label>
        <ion-checkbox color="dark" checked="true" [(ngModel)]="maquiagem"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Atendimento Domicilio</ion-label>
        <ion-checkbox color="dark" checked="true" [(ngModel)]="atendimentoDomicilio"></ion-checkbox>
    </ion-item>
    <ion-grid fixed>
        <ion-row>
            
            <ion-col size="6" >
                <ion-button  routerLink="/usuario/feed" color="danger">
                    <ion-icon slot="start" name="star" ></ion-icon>
                    Voltar
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button (click)="onSubmit()" routerLink="/usuario/profissional">
                    <ion-icon slot="start" name="star"></ion-icon>
                    Salvar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
